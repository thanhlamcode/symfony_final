server {
    # Render sẽ tự động chuyển tiếp request tới cổng 80 này
    listen 80;
    server_name _; # <-- THAY ĐỔI 1: Chấp nhận bất kỳ hostname nào
    root /var/www/public;

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ ^/index\.php(/|$) {
        # <-- THAY ĐỔI 2: trỏ tới dịch vụ PHP-FPM tên là 'symfony-app' đã định nghĩa trong render.yaml
        fastcgi_pass symfony-app:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/project_error.log;
    access_log /var/log/nginx/project_access.log;
}