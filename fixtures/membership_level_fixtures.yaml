App\Entity\MemberShipLevel:
    memberShipLevel_{1..5}:
        id: '<(Symfony\Component\Uid\Uuid::v7())>'
        name: <randomElement(['Bronze', 'Silver', 'Gold', 'Platinum', 'Diamond'])>
        description: <sentence()>
        discountPercentage: <numberBetween(5, 25)>
        pointsMultiplier: <numberBetween(1, 3)>
        type: <randomElement(['standard', 'premium', 'vip'])>
        createdAt: <dateTimeBetween('-1 year', '-1 month')>
        updatedAt: <dateTimeBetween('-1 month', 'now')>
