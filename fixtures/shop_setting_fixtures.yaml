App\Entity\ShopSetting:
    shop_setting_{1..50}:
        shop: "@shop_<current()>"
        openTime: <dateTimeBetween('06:00', '10:00')>
        closeTime: <dateTimeBetween('20:00', '23:00')>
        workingDays: <workingDays()>
        avatarUrl: "https://api.dicebear.com/9.x/micah/svg?seed=<current()>"
        createdAt: <dateTimeBetween('-1 year', '-1 month')>
        updatedAt: <dateTimeBetween('-1 month', 'now')>
